<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Button - XE UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- XE-UI style -->
    <link rel="stylesheet" href="../css/xe-ui.css">
    <!-- XEIcon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3/xeicon.min.css">
</head>

<body>
    <fieldset>
        <legend>normal</legend>
        <input type="button" class="xu-button xu-button--primary" value="input button">
        <input type="submit" class="xu-button xu-button--primary" value="input submit">
        <input type="reset" class="xu-button xu-button--primary" value="input reset">
        <button type="button" class="xu-button xu-button--primary">button button</button>
        <button type="submit" class="xu-button xu-button--primary">button submit</button>
        <button type="reset" class="xu-button xu-button--primary">button reset</button>
        <a class="xu-button xu-button--primary" href="#link" role="button">a link</a>
    </fieldset>

    <fieldset>
        <legend>컬러, link</legend>
        <button class="xu-button">(default)</button>
        <button class="xu-button xu-button--primary">primary</button>
        <button class="xu-button xu-button--secondary">secondary</button>
        <button class="xu-button xu-button--info">info</button>
        <button class="xu-button xu-button--danger">danger</button>
        <button class="xu-button xu-button--light">light</button>
        <button class="xu-button xu-button--dark">dark</button>

        <button class="xu-button xu-button--link">link</button>
    </fieldset>

    <fieldset>
        <legend>outline</legend>
        <button class="xu-button xu-button--outline">(outline, default)</button>
        <button class="xu-button xu-button--outline-primary">outline-primary</button>
        <button class="xu-button xu-button--outline-secondary">outline-secondary</button>
        <button class="xu-button xu-button--outline-info">outline-info</button>
        <button class="xu-button xu-button--outline-danger">outline-danger</button>
        <button class="xu-button xu-button--outline-light">outline-light</button>
        <button class="xu-button xu-button--outline-dark">outline-dark</button>
    </fieldset>

    <fieldset>
        <legend>button 배치 (그룹아님)</legend>

        <div>
            <button type="button" class="xu-button xu-button--primary">button</button>
            <button type="submit" class="xu-button xu-button--primary">button</button>
            <button type="reset" class="xu-button xu-button--primary">button</button>
        </div>

        <p>버튼 + 링크버튼 + 버튼</p>
        <div>
            <button type="button" class="xu-button xu-button--primary">button</button>
            <a class="xu-button xu-button--primary" href="#link" role="button">링크지만 button</a>
            <button type="button" class="xu-button xu-button--primary">button</button>
        </div>
    </fieldset>

    <fieldset>
        <legend>block</legend>
        <button class="xu-button xu-button--block xu-button--primary">primary block</button>
        <button class="xu-button xu-button--block xu-button--outline-primary">outline-primary block</button>
    </fieldset>

    <fieldset>
        <legend>disabled</legend>
        <button class="xu-button xu-button--primary" disabled>primary disabled</button>
        <button class="xu-button xu-button--outline-primary" disabled>outline-primary disabled</button>
    </fieldset>

    <fieldset>
        <legend>button-group</legend>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="xu-button xu-button--primary">Left</button>
            <button type="button" class="xu-button xu-button--primary">Middle</button>
            <button type="button" class="xu-button xu-button--primary">Right</button>
        </div>
    </fieldset>


    <fieldset>
        <legend>아이콘</legend>

        <button class="xu-button xu-button--primary">
            <span class="xu-button__icon"><i class="xi-home"></i></span>집앞에
        </button>
        <button class="xu-button xu-button--primary">
            집뒤에<span class="xu-button__icon"><i class="xi-home"></i></span>
        </button>

        <p>텍스트를 가려 아이콘만 보여야 함</p>
        <button class="xu-button xu-button--primary">
            <span class="xu-button__icon"><i class="xi-home"></i></span><span class="xu-sr-only">집앞에</span>
        </button>
        <button class="xu-button xu-button--primary">
            <span class="xu-button__icon"><i class="xi-home"></i></span>
            <span class="xu-sr-only">집앞에</span>
        </button>

        <p>아이콘만 있는 버튼임</p>
        <button class="xu-button">
            <span class="xu-button__icon"><i class="xi-home"></i></span>
        </button>
        <button class="xu-button xu-button--primary">
            <span class="xu-button__icon"><i class="xi-home"></i></span>
        </button>
        <button class="xu-button xu-button--outline">
            <span class="xu-button__icon"><i class="xi-home"></i></span>
        </button>
        <button class="xu-button xu-button--link">
            <span class="xu-button__icon"><i class="xi-home"></i></span>
        </button>
    </fieldset>
</body>
</html>
