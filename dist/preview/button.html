<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Button - XE UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- XE-UI style -->
    <link rel="stylesheet" href="../css/xe-ui.css">
    <!-- XEIcon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3/xeicon.min.css">
</head>

<body>
    <div class="xu-container">
        <fieldset>
            <legend>native</legend>
            <p>얘네들은 영향을 받으면 안 됨</p>
            <input type="button" value="input button">
            <input type="submit" value="input submit">
            <input type="reset" value="input reset">
            <button type="button">button button</button>
            <button type="submit">button submit</button>
            <button type="reset">button reset</button>
            <a href="#link">a link</a>
        </fieldset>

        <fieldset>
            <legend>tag 유형</legend>
            <input type="button" class="xu-button xu-button--primary" value="input button">
            <input type="submit" class="xu-button xu-button--primary" value="input submit">
            <input type="reset" class="xu-button xu-button--primary" value="input reset">
            <button type="button" class="xu-button xu-button--primary">button button</button>
            <button type="submit" class="xu-button xu-button--primary">button submit</button>
            <button type="reset" class="xu-button xu-button--primary">button reset</button>
            <a class="xu-button xu-button--primary" href="#link">a link</a>
        </fieldset>

        <fieldset>
            <legend>기본형</legend>
            <button class="xu-button">(default)</button>
            <button class="xu-button xu-button--primary">primary</button>
            <button class="xu-button xu-button--secondary">secondary</button>
            <button class="xu-button xu-button--info">info</button>
            <button class="xu-button xu-button--danger">danger</button>
            <button class="xu-button xu-button--light">light</button>
            <button class="xu-button xu-button--dark">dark</button>

            <button class="xu-button xu-button--link">link</button>
        </fieldset>

        <fieldset>
            <legend>--outline</legend>
            <button class="xu-button xu-button--outline">(outline, default)</button>
            <button class="xu-button xu-button--outline-primary">outline-primary</button>
            <button class="xu-button xu-button--outline-secondary">outline-secondary</button>
            <button class="xu-button xu-button--outline-info">outline-info</button>
            <button class="xu-button xu-button--outline-danger">outline-danger</button>
            <button class="xu-button xu-button--outline-light">outline-light</button>
            <button class="xu-button xu-button--outline-dark">outline-dark</button>
        </fieldset>

        <fieldset>
            <legend>size</legend>
            <button class="xu-button xu-button--primary xu-button--small">small</button>
            <button class="xu-button xu-button--primary xu-button--large">large</button>
            <button class="xu-button xu-button--primary">(normal)</button>
            <button class="xu-button xu-button--primary xu-button--small">small</button>
            <button class="xu-button xu-button--outline-primary xu-button--small">small</button>
            <button class="xu-button xu-button--outline-primary">(normal)</button>
            <button class="xu-button xu-button--outline-primary xu-button--large">large</button>
            <button class="xu-button xu-button--outline-primary xu-button--small">small</button>
        </fieldset>

        <fieldset>
            <legend>폰트 크기</legend>
            <button class="xu-button xu-button--primary" style="font-size: 30px;">30px</button>
            <button class="xu-button xu-button--primary" style="font-size: 50px;">50px</button>
            <button class="xu-button xu-button--primary">(normal)</button>
            <button class="xu-button xu-button--primary" style="font-size: 40px;">40px</button>
            <button class="xu-button xu-button--outline-primary" style="font-size: 10px;">10px</button>
            <button class="xu-button xu-button--outline-primary" style="font-size: 3rem;">3rem</button>
            <button class="xu-button xu-button--outline-primary" style="font-size: 24px;">24px</button>
            <button class="xu-button xu-button--outline-primary" style="font-size: 100px;">100px</button>
        </fieldset>

        <fieldset>
            <legend>block</legend>
            <button class="xu-button xu-button--block xu-button--primary">primary block</button>
            <button class="xu-button xu-button--block xu-button--outline-primary">outline-primary block</button>
            <button class="xu-button xu-button--block xu-button--link">link block</button>
            <button class="xu-button xu-button--block xu-button--light">light block</button>

            <p>grid</p>
            <div class="xu-row">
                <div class="xu-column">
                    <button class="xu-button xu-button--block xu-button--primary">primary block</button>
                </div>
                <div class="xu-column">
                    <button class="xu-button xu-button--block xu-button--primary">primary block</button>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>너비 지정</legend>
            <p>크게</p>
            <button class="xu-button xu-button--primary" style="width: 300px;">primary</button>
            <button class="xu-button xu-button--light" style="width: 300px;">light</button>
            <button class="xu-button xu-button--link" style="width: 300px;">link</button>
            <button class="xu-button xu-button--outline-primary" style="width: 300px;">outline-primary</button>
            <button class="xu-button xu-button--outline-light" style="width: 300px;">outline-primary</button>

            <p>작게</p>
            <button class="xu-button xu-button--primary" style="width: 60px;">primary primary</button>
            <button class="xu-button xu-button--light" style="width: 60px;">light light</button>
            <button class="xu-button xu-button--link" style="width: 60px;">link link</button>
            <button class="xu-button xu-button--outline-primary" style="width: 60px;">outline-primary outline-primary</button>
            <button class="xu-button xu-button--outline-light" style="width: 60px;">outline-primary outline-primary</button>
        </fieldset>

        <fieldset>
            <legend>disabled</legend>
            <button class="xu-button" disabled>(default) disabled</button>
            <button class="xu-button xu-button--primary" disabled>primary disabled</button>
            <button class="xu-button xu-button--light" disabled>light disabled</button>
            <button class="xu-button xu-button--link" disabled>link disabled</button>
            <p>outline</p>
            <button class="xu-button xu-button--outline" disabled>(default) outline disabled</button>
            <button class="xu-button xu-button--outline-primary" disabled>outline-primary disabled</button>
            <button class="xu-button xu-button--outline-light" disabled>outline-light disabled</button>
            <button class="xu-button xu-button--outline-link" disabled>outline-link disabled</button>
        </fieldset>

        <fieldset>
            <legend>icon (__icon)</legend>

            <p>아이콘 + 텍스트</p>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__icon"><i class="xi-home"></i></span>집앞에
            </button>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__icon"><i class="xi-home"></i></span>
                집앞에
            </button>
            <button class="xu-button xu-button--primary">
                집뒤에<span class="xu-button__icon"><i class="xi-home"></i></span>
            </button>
            <button class="xu-button xu-button--primary">
                집뒤에
                <span class="xu-button__icon"><i class="xi-home"></i></span>
            </button>

            <p>아이콘 + 텍스트(__text)</p>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__icon"><i class="xi-home"></i></span><span class="xu-button__text">집앞에</span>
            </button>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__icon"><i class="xi-home"></i></span>
                <span class="xu-button__text">집앞에</span>
            </button>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__text">집뒤에</span><span class="xu-button__icon"><i class="xi-home"></i></span>
            </button>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__text">집뒤에</span>
                <span class="xu-button__icon"><i class="xi-home"></i></span>
            </button>

            <p>텍스트를 가려 아이콘만 보여야 함</p>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__icon"><i class="xi-home"></i></span><span class="xu-button__text xu-sr-only">집앞에</span>
            </button>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__icon"><i class="xi-home"></i></span>
                <span class="xu-button__text xu-sr-only">집앞에</span>
            </button>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__text xu-sr-only">집뒤에</span><span class="xu-button__icon"><i class="xi-home"></i></span>
            </button>
            <button class="xu-button xu-button--primary">
                <span class="xu-button__text xu-sr-only">집뒤에</span>
                <span class="xu-button__icon"><i class="xi-home"></i></span>
            </button>

            <p>아이콘만 있는 버튼임</p>
            <button class="xu-button xu-button--icon">
                <span class="xu-button__icon"><i class="xi-search"></i></span>
            </button>
            <button class="xu-button xu-button--primary xu-button--icon">
                <span class="xu-button__icon"><i class="xi-search"></i></span>
            </button>
            <button class="xu-button xu-button--light xu-button--icon">
                <span class="xu-button__icon"><i class="xi-search"></i></span>
            </button>
            <button class="xu-button xu-button--outline-secondary xu-button--icon">
                <span class="xu-button__icon"><i class="xi-search"></i></span>
            </button>
            <button class="xu-button xu-button--outline-light xu-button--icon">
                <span class="xu-button__icon"><i class="xi-search"></i></span>
            </button>
            <button class="xu-button xu-button--link xu-button--icon">
                <span class="xu-button__icon"><i class="xi-search"></i></span>
            </button>
        </fieldset>
    </div>
</body>
</html>
